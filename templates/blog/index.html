{% extends "base.html" %}

{% block content %}
  {% for post in posts %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.owner.username }} {{ post.created_time }}</p>
    <h5>{{ post.content }}</h5>
    <br>
    <p><strong>{{ commentary_count }} comment</strong></p>
    <br>

  {% endfor %}

{% endblock %}
