{% extends "base.html" %}

{% block content %}
  <h1>Post list</h1>
  <ul>
    {% for post in post_list %}
      <li><strong>Title: </strong>{{ post.title }}.
        <br>
        <strong>Author: </strong><a href="{% url 'blog:post-detail' pk=post.id %}">{{ post.owner.first_name }} {{ post.owner.last_name }}.</a>
        <br>
      </li>
      <br>
    {% endfor %}

  </ul>
{% endblock %}
